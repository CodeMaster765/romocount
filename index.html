
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="promocounting.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="modes">
      <button id="focus-mode" class="mode active">Focus</button>
      <button id="short-break-mode" class="mode">Short Break</button>
      <button id="long-break-mode" class="mode">Long Break</button>
    </div>
    <div class="timer-container">
      <div class="progress-circle">
        <svg>
          <circle cx="100" cy="100" r="90"></circle>
          <circle cx="100" cy="100" r="90" id="progress"></circle>
        </svg>
        <div class="time" id="time-display">25:00</div>
      </div>
    </div>
    <div class="controls">
      <button id="start-pause">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="promocounting.js"></script>
</body>
</html>
